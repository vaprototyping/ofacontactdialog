<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Chatbot</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Prototipo VA para el diálogo de soporte de OFA</h1>
    </header>
    <main>
        <p>¡Bienvenido a nuestra demo de VA! Selecciona un idioma para comenzar.</p>
        <ul>
            <li><a href="../en-gb/">Reino Unido - Inglés</a></li>
            <li><a href="../es-es/">España - Español</a></li>
            <li><a href="../fr-fr/">Francia - Francés</a></li>
            <li><a href="../it-it/">Italia - Italiano</a></li>
            <li><a href="../de-de/">Alemania - Alemán</a></li>
        </ul>
    </main>
    <footer>
        <p>Powered by UEI</p>
    </footer>

    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            let currentUrl = window.location.href;
            let pathPrefix = currentUrl.split("/")[3] || "es-es";
            let languageCode = pathPrefix.substring(0, 2);

            window.voiceflow.chat.load({
              verify: { projectID: '66f40267011c56b5632810e2' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              assistant: { stylesheet: "test.css" },
              event: {
                type: 'launch',
                payload: {
                  language: languageCode,
                  URL: currentUrl
                }
              }
            });
          };
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>

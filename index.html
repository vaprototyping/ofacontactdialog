<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VA Prototype for OFA Contact Support Dialog</h1>
    </header>
    <main>
        <p>Welcome to Our VA Demo! Explore how VA can assist you by clicking the chat icon at the bottom right.</p>
    </main>
    <footer>
        <p>Powered by UEI</p>
    </footer>

<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '66448744e62f5d516c48f002' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      if (window.voiceflow && window.voiceflow.chat) {
        window.voiceflow.chat.hide('input');
      }
    }, 2000); // 2-second delay to ensure widget is fully loaded
  });
</script>
</body>
</html>

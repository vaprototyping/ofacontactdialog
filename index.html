<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VA Prototype for OFA Contact Support Dialog</h1>
    </header>
    <main>
        <p>Welcome to Our VA Demo! Explore how VA can assist you by clicking the chat icon at the bottom right.</p>
    </main>
    <footer>
        <p>Powered by UEI</p>
    </footer>

<script type="text/javascript">
(function(d, t) {
    var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
    v.onload = function() {
        window.voiceflow.chat.load({
            verify: { projectID: '6507e8f2f9a3b7000744f5b3' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production'
        });
    }
    v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
})(document, 'script');

// Add this separate script to hide the input bar after the widget loads
document.addEventListener('voiceflow-ready', function() {
    setTimeout(function() {
        window.voiceflow.chat.hide('input');
    }, 1000); // Delay of 1 second
});
</script>
</body>
</html>
